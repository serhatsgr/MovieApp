version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: filmdb
      POSTGRES_USER: film_user
      POSTGRES_PASSWORD: film_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U film_user -d filmdb -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
